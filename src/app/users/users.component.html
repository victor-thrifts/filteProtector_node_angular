<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  	<h2>系统用户列表</h2>
  	<div class="text-right margin-b20">
		    <button type="button" class="btn btn-primary" [routerLink]="['/register']">添加账号</button>      
		</div>
	  <table class="table table-bordered table-hover table-striped">
	  	<thead>
	  		<tr>
	  			<th>序号</th>
			  	<th>用户名</th>
			  	<th>用户类型</th>
			  	<th>firstName</th>
			  	<th>lastName</th>
			  	<th>操作</th>
			  </tr>
	  	</thead>
		  <tbody>
		  	<tr *ngFor="let user of users"  routerLink="/users/{{user.rowid}}">
		  		<td align="center">{{user.rowid}}</td>
		  		<td>{{user.Name}}</td>
		  		<td>{{user.Type}}</td>
		  		<td>{{user.firstName}}</td>
		  		<td>{{user.lastName}}</td>
		  		<td>
		  			<span *ngIf="user.Name!=='admin'">
		          <button type="button" class="btn btn-primary" title="删除用户" (click)="delete(user);$event.stopPropagation()">x</button>
			      </span>
		  		</td>	
		  	</tr>
		  </tbody>
		</table>
		<!--分页-->
		<nav aria-label="Page navigation" class="text-center">
		  <ul class="pagination">
		    <li>
		        <span aria-hidden="true">&laquo;</span>
		    </li>
		    <li class="active"><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li>
		        <span aria-hidden="true">&raquo;</span>
		    </li>
		  </ul>
		</nav>

  </div>
  <div class="col-md-2"></div>
</div>

<ul class="users">
    <li *ngFor="let user of users">
      <a routerLink="/users/{{user.rowid}}">
        <span class="badge">
          {{user.rowid}}
          <br>
          {{user.Name}}, {{user.Type}}, {{user.firstName}}, {{user.lastName}}
        </span> 
      </a>
      <span *ngIf="user.Name!=='admin'">
          <button class="delete" title="删除用户"
          (click)="delete(user);$event.stopPropagation()">x</button>
      </span>
    </li>
</ul>
