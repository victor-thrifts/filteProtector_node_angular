<!-- <h2>保护文件名称</h2> -->
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
  	<form class="form-inline margin-b20">
	    <div class="form-group">
	        <label for='acclogName'>保护文件名称：</label>
	        <input type="text" id="acclogName" #acclogName class="form-control" placeholder="保护文件名称" />
	    </div>
	</form>
	<h2>日志列表</h2>
	<table class="table table-bordered table-hover table-striped">
	<thead>
		<tr>
			<th>序号</th>
			<th>文件名称</th>
			<th>操作人</th>
			<th>操作</th>
			<th>存取时间</th>
			</tr>
	</thead>
		<tbody>
		<tr *ngFor="let acclog of accloges">
			<td align="center">{{acclog.rowid}}</td>
			<td><a routerLink="/accloges/{{acclog.rowid}}">{{acclog.FileName}}</a></td>
			<td><a routerLink="/accloges/{{acclog.rowid}}">{{acclog.UserName}}</a></td>
			<td><a routerLink="/accloges/{{acclog.rowid}}">{{acclog.AccessType}}</a></td>
			<td><a routerLink="/accloges/{{acclog.rowid}}">{{acclog.AccessTime}}</a></td>
		</tr>
		</tbody>
	</table>
	<!--分页-->
	<nav aria-label="Page navigation" class="text-center">
	<ul class="pagination">
		<li [ngClass]="{'disabled':1 == page}" >
			<span aria-hidden="false" (click)="prev(page)">&laquo;</span>
		</li>
		<li *ngFor="let ii of pages" [ngClass]="{'active':ii == page}"><a href="javascript:void(0);" (click)="selectPage(ii)" >{{ ii }}</a></li>
		<li [ngClass]="{'disabled':pageCount == page}">
			<a href="javascript:;" (click)="next(page)">&raquo;</a>
		</li>
		<li class="disabled"><span>共{{count}}条数据</span></li>
	</ul>
	</nav>
	<footer>
	<p>Copyright &copy;2016-2019  中食药<sup>®</sup>嘉和天下（北京）国际医学科技研究院 &nbsp;&nbsp; V1.0.0</p>
	<p style="margin: 10px 0 0 0;">售后服务手机号和微信号：<span style="color:#45aeea">13552994462</span></p>
	</footer>
  		</div>
  <div class="col-md-1"></div>
</div>
