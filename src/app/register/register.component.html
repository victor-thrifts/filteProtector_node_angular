<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-4">	
<h2>添加用户</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">用户名</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">用户名为必填</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Name">账号</label>
        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
            <div *ngIf="f.Name.errors.required">账号为必填</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Password">密码</label>
        <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required">密码为必填</div>
            <div *ngIf="f.Password.errors.minlength">密码必须大于6位</div>
        </div>
    </div>
    <div class="form-group">
        <label for="ConfirmPassword">确认密码</label>
        <input type="password" formControlName="ConfirmPassword" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Type" >用户类型：</label>
        <select  placeholder="姓名" formControlName="Type" class="form-control">
            <!-- <option value="1" >默认普通用户</option> -->
            <option *ngFor="let type of types" [ngValue]="type.name"  >{{type.abbrev}}</option>
        </select>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">确认</button>
