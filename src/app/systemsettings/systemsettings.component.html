<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-5">
    <h2 class="margin-b30">系统设置</h2>
    <form class="form-horizontal">
      <div class="form-group" *ngFor="let setting of settings;">
        <label for={{setting.Name}} class="col-md-4 control-label">{{setting.Desc}}：</label>
        <div class="col-md-6">
          <select name={{setting.Name}} id={{setting.Name}} class="form-control" [(ngModel)]="this.config[setting.Name]">
            <option *ngFor="let v of setting.Configuration" [value]="v.split(':')[0]">{{v.split(':')[1]}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button type="button" class="btn btn-primary btn-left" (click)="save()">保存</button>
          <button type="button" class="btn btn-primary " (click)="goBack()">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
