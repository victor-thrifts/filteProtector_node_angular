<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
  	<!-- <acclog-search></acclog-search> -->
  	<h2 class="margin-b30">最近日志列表</h2>
	  <table class="table table-bordered table-hover table-striped">
	  	<thead>
	  		<tr>
				<th>序号</th>
				<th>文件名称</th>
				<th>操作类型</th>
				<th>操作人</th>
				<th>操作时间</th>
				<th>操作程序</th>
				<th>操作</th>
			</tr>
	  	</thead>
		  <tbody>
		  	<tr *ngFor="let acclog of accloges">
				<td>{{acclog.rowid}}</td>
				<td>{{acclog.FileName}}</td>
				<td>{{acclog.AccessType}}</td>
				<td>{{acclog.UserName}}</td>
				<td>{{acclog.AccessTime}}</td>
				<td>{{acclog.Author}}</td>	
				<td><a href="#" routerLink="/accloges/{{acclog.rowid}}">详情</a></td>	
		  	</tr>
		  </tbody>
		</table>

    </footer> -->
  </div>
  <div class="col-md-1"></div>
</div>
