<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  	<acclog-search></acclog-search>
  	<h2>最近日志列表</h2>
	  <table class="table table-bordered table-hover table-striped">
	  	<thead>
	  		<tr>
	  			<th>序号</th>
			  	<th>文件名称</th>
			  	<th>操作</th>
			  	<th>时间</th>
			  	<th>操作程序</th>
			  </tr>
	  	</thead>
		  <tbody>
		  	<tr *ngFor="let acclog of accloges"  routerLink="/accloges/{{acclog.rowid}}">
		  		<td align="center">{{acclog.rowid}}</td>
		  		<td>{{acclog.FileName}}</td>
		  		<td>{{acclog.AccessType}}</td>
		  		<td>{{acclog.AccessTime}}</td>
		  		<td>{{acclog.Author}}</td>	  		
		  	</tr>
		  </tbody>
		</table>
		<!--分页-->
		<nav aria-label="Page navigation" class="text-center">
		  <ul class="pagination">
		    <li>
		        <span aria-hidden="true">&laquo;</span>
		    </li>
		    <li class="active"><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li>
		        <span aria-hidden="true">&raquo;</span>
		    </li>
		  </ul>
		</nav>
  </div>
  <div class="col-md-2"></div>
</div>
<!--原来代码-->
<div><acclog-search></acclog-search></div>
<br>
<h1>最近日志列表</h1>
<div class="grid grid-pad">
  <a *ngFor="let acclog of accloges" class="col-1-1"
      routerLink="/accloges/{{acclog.rowid}}">
    <div class="module acclog">
      <h4>{{acclog.FileName}}, {{acclog.AccessType}}, {{acclog.AccessTime}}, {{acclog.Author}}</h4>
    </div>
  </a>
</div>
